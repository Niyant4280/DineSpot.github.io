<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dine Spot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript to handle iframe submission -->
    <script>
        var submitted = false;

        function setSubmitted() {
            submitted = true;
            console.log('Form submitted. Waiting for iframe to load.');
        }

        function iframeLoaded() {
            console.log('Iframe loaded.');
            if (submitted) {
                alert('Message sent successfully!');
                submitted = false; 
                window.location.reload(); // Refresh the page after the alert
            }
        }

        window.onload = function() {
            console.log('Page fully loaded. Script is ready.');
        }
    </script>
</head>
<body>
    <section class="contact-section">
        <h1>Contact us</h1>
        <p>Our Team is ready to solve your problems</p>
        <div class="contact-container">
            <div class="form-container">
                <h2>Reach out to us!</h2>
                <p>Got a question about Dine spot? Are you interested in partnering with us? Have some suggestions or just want to say hi? Contact us:</p>
                
                <form id="contactForm" action="https://sheetdb.io/api/v1/az4kbwpxmlab0" method="POST" target="hidden_iframe" onsubmit="setSubmitted();">
                    <input type="text" id="name" name="data[name]" placeholder="Full name" required>
                    <input type="email" id="email" name="data[email]" placeholder="Email" required>
                    <input type="tel" id="phone" name="data[phone]" placeholder="Phone Number" required>
                    <textarea id="message" name="data[message]" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>

                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="iframeLoaded();"></iframe>
            </div>
            <div class="image-container">
                <img src="contactus.jpg" alt="Team working">
            </div>
        </div>
    </section>
   
</body>
</html>
