<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Dine Spot</title>
  <link rel="stylesheet" href="loginsignup.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <p class="subheading">Join us at Dine Spot</p>
      <form action="#" method="post">
        <div class="input-field">
          <input type="text" id="fullName" required aria-label="Full Name">
          <label for="fullName">Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" required aria-label="Email Address">
          <label for="email">Email Address</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required aria-label="Password">
          <label for="password">Password</label>
        </div>
        <div class="button-container">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <div class="register">
        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </div>
    </div>
  </div>
  <script src="sign up.js"></script>
</body>
</html>
